{% extends 'base.html' %}

{% block con %}

    <h1><b>게시글 수정 페이지</b></h1>

        {% csrf_token %}

        <textarea cols="80" rows="8" name="con">{{ b.content }}</textarea>
        <button>글 수정</button>
    </form>

{% endblock %}
